<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: grey;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
       <h3>Number Guessing Game</h3>
       <p>Try and game a random number between 1 to 100.</p>
       <p>You have 10 attempts to guess the right number.</p>
     <br><br>
       <p id="endGame"></p>
       <p id="newGame"></p>
      
        <form action="">
           <label for="guessField"></label>
           <input type="text" name="" id="guessField"> 
           <input type="submit" value="Submit Guess" class="guessSubmit" id="sub">
        </form>

        <div class="resultValues">
            <p>Previous Guessess:<span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="guessRemaining"></span></p>
            <p class="lowOrHigh"></p>
        </div>
      </div>
      <script src="guess.js"></script>
</body>
</html>

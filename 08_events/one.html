    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);  //from which event this target it occured we can see various things inside it we can do
        if (e.target.tagName === 'IMG') {  //other wise target clicked parent removed if clicked outside it will remove its parent so target is wherever we click it will get changing so check then remove 
            console.log(e.target.id);
            let removeIt = e.target.parentNode  //selecting parent node
            removeIt.remove() //onclicking it will remove its parent node li will be deleted inside which  #images is present this is also method below also
        }
